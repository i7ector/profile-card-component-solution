<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Profile Card Component Solution</title>
</head>
  <body>
    <main>
      <h1 class="sr-only">Profile Card Component</h1>
      <div class="main-card">
        <div class="profile-background">
          <img src="./images/bg-pattern-card.svg" alt="pattern background">
        </div>
        <div class="profile-info">
          <img id="profile-picture" src="./images/image-victor.jpg" alt="profile picture">
          <div class="flex-details">
            <h2 class="name">Victor Crest <span class="age">26</span></h2>
            <p class="location">London</p>
          </div>
        </div>
        <div class="flex-container">
          <div class="flex-items">
          <p class="stat-numbers">80K</p>
          <p class="stat-category">Followers</p>
          </div>
          <div class="flex-items">
          <p class="stat-numbers">803K</p>
          <p class="stat-category">Likes</p>
          </div>
          <div class="flex-items">
          <p class="stat-numbers">1.4K</p>
          <p class="stat-category">Photos</p>
          </div>
      </div>
    </main>
  </body>
</html>
